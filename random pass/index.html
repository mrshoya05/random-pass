<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Generater a <br> <span>Random password </span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img src="/media/copy.png" alt="png" onclick="copyPass()">
        </div>
        <button onclick="createPassword()"> <img src="/media/pass.png" alt="button"> Generate password</button>
    </div>
    <script>
     const passwordBox = document.getElementById("password");
     const length = 12;
     const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
     const lowerCase = "abcdefghijklmnopqrstuvwxyz";
     const num  = "0123456789"
     const symbols ="!@#$%^&*()_+{}";
     const allChars = upperCase + lowerCase + num + symbols;
     function createPassword(){
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += num[Math.floor(Math.random() * num.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while(length> password.length){
            password += allChars[Math.floor(Math.random() * allChars.length)];
        }
        passwordBox.value = password;

     }
     function copyPass(){
        passwordBox.select();
        document.execCommand("copy");
     }
    </script>
</body>
</html>
